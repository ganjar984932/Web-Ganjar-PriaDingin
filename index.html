<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Semua Tutorial Yang Kamu Inginkan</title>
    <style>
        /* Reset margin dan padding untuk elemen standar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Latar belakang full screen dengan efek gambar */
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(242, 8, 8);
        }

        /* Kontainer pencarian dengan desain menarik */
        .search-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            border: 2px solid #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Input pencarian */
        input[type="text"] {
            padding: 12px 20px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Tombol cari dengan efek */
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4285F4;
            color: rgb(240, 240, 244);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357AE8;
        }

        /* Animasi input dan tombol saat fokus */
        input[type="text"]:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px #4285F4;
        }

        /* Efek responsive agar tampak bagus di berbagai perangkat */
        @media (max-width: 600px) {
            .search-container {
                padding: 20px;
                width: 80%;
                max-width: 400px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="text"] {
                width: 90%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Mesin Pencarian Google</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Cari sesuatu di Google" required>
            <br>
            <button type="submit">Cari</button>
        </form>
    </div>
</body>
</html>
